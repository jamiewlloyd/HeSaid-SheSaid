<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>He Said She Said</title>
    <meta name="description" content="description goes here">
    <meta name="author" content="Jamie">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="wrapper">
        <header>
            <h1 class="hetitle">He Said</h1>
            <h1 class="shetitle">She Said</h1>
        </header>

        <div id="inputs">

            <div class="input">
                <label for="he">He was...</label>
                <input type="text" id="he" name="he" placeholder="What is his backstory?">
                <button id=heBtn class="button">Submit</button>
            </div>

            <div class="input">
                <label for="she">She was...</label>
                <input type="text" id="she" name="she" placeholder="What is her backstory?">
                <button id=sheBtn class="button">Submit</button>
            </div>

            <div class="input">
                <label for="lnHe">Last night he...</label>
                <input type="text" id="lnHe" name="lnHe" placeholder="What did he do last night?">
                <button id=lnHeBtn class="button">Submit</button>
            </div>

            <div class="input">
                <label for="lnShe">Last night she...</label>
                <input type="text" id="lnShe" name="lnShe" placeholder="What did she do last night?">
                <button id=lnSheBtn class="button">Submit</button>
            </div>

            <div class="input">
                <label for="they">Today they were...</label>
                <input type="text" id="they" name="they" placeholder="What are they doing today?">
                <button id=theyBtn class="button">Submit</button>
            </div>

            <div class="input">
                <label for="heSaid">He said...</label>
                <input type="text" id="heSaid" name="heSaid" placeholder="What did he say?">
                <button id=heSaidBtn class="button">Submit</button>
            </div>

            <div class="input">
                <label for="sheSaid">She said...</label>
                <input type="text" id="sheSaid" name="sheSaid" placeholder="What did she say?">
                <button id=sheSaidBtn class="button">Submit</button>
            </div>

            <div class="input">
                <label for="onlookers">Onlookers said...</label>
                <input type="text" id="onlookers" name="onlookers" placeholder="What did onlookers say?">
                <button id=onlookersBtn class="button">Submit</button>
            </div>

            <div class="input last">
                <label for="tomorrow">Tomorrow they will...</label>
                <input type="text" id="tomorrow" name="tomorrow" placeholder="What will they do tomorrow?">
                <button id=tomorrowBtn class="button">Submit</button>
            </div>

        </div>
        <button id="generator" class="hide">Generate</button>
        <div id="story" class="hide">
        </div>
        <button id="reset" class="hide">Reset</button>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
